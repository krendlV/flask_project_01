                    <button class="w3-button" title="Notifications">Projekte <i class="fa fa-caret-down"></i></button>     
                    <div class="w3-dropdown-content w3-card-4 w3-bar-block">
                        <a href="{{ url_for('project1') }}" class="w3-bar-item w3-button">Projekt1</a>
                        <a href="{{ url_for('project2') }}" class="w3-bar-item w3-button">Projekt2</a>

                        <a href="{{ url_for('project4') }}" class="w3-bar-item w3-button">Projekt4</a>
                        <a href="{{ url_for('project5') }}" class="w3-bar-item w3-button">Projekt5</a>
        </div>
            </div>
                   
                </div>
  
    <!-- Navbar on small screens -->
    <div id="navDemo" class="w3-bar-block w3-theme-d2 w3-hide w3-hide-large w3-hide-medium">
      <a href="#team" class="w3-bar-item w3-button">Team</a>
      <a href="#work" class="w3-bar-item w3-button">Work</a>
      <a href="#pricing" class="w3-bar-item w3-button">Price</a>
      <a href="#contact" class="w3-bar-item w3-button">Contact</a>
      <a href="#" class="w3-bar-item w3-button">Search</a>
    </div>
  </div>

        <div class="body-content">

            {% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   
   
        <script>
            // Script for side navigation
            function w3_open() {
              var x = document.getElementById("mySidebar");
              x.style.width = "300px";
              x.style.paddingTop = "10%";
              x.style.display = "block";
            }
            
            // Close side navigation
            function w3_close() {
              document.getElementById("mySidebar").style.display = "none";
            }
            
            // Used to toggle the menu on smaller screens when clicking on the menu button
            function openNav() {
              var x = document.getElementById("navDemo");
              if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
              } else { 
                x.className = x.className.replace(" w3-show", "");
              }
            }
            </script>
    </body>
