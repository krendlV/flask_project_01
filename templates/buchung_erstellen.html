{% extends "layout.html" %}
{% block title %}
Buchung Erstellen
{% endblock %}
{% block content %}
<br>
<h1>Neue Buchung erstellen</h1>
    <form method="post">
      <label for="travel_class">Klasse:</label>
      <select name="travel_class" id="travel_class" required>
        <option value="economy">Economy</option>
        <option value="business">Business</option>
        <option value="first">First</option>
      </select>
      <br>
      <button type="submit">Buchung erstellen</button>
    </form>
{% endblock %}
